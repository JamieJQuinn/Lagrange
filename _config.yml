# Site Build Settings

# Jekyll-paginate-v2 configuration
#  pagination:
#   enabled: true
#   per_page: 5
#   permalink: '/page/:num/'
#   title: ':title - page :num of :max'
#   limit: 0
#   sort_field: 'date'
#   sort_reverse: true

# jekyll-paginate configuration
paginate:            5

# Build settings
markdown:            kramdown
highlighter:         rouge
permalink:           /:title
plugins:             [jekyll-paginate, jekyll-sitemap, jekyll-feed, jekyll-seo-tag]

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)
title:		           'JamieJQuinn'
description:	       'PhD Student | Programmer | Musician'
author:              'Jamie Quinn'

# RSS 2.0 can be used instead of Atom by uncommenting following two lines
#feed:
#  path: rss-feed.xml

defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      author: 'Jamie Quinn'
  - scope:
      path: "_drafts"
      type: posts
    values:
      layout: post
      author: 'Jamie Quinn'
